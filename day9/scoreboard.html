<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Scoreboard</title>
</head>
<body>
          <h1>Scoreboard</h1>
     <div id="scoreboard">
          <div id="home">
               <h1>home</h1>
               <span id="score-home">
                    0
               </span>
               <div class="btn-container">
                    <button class="increment" id="plus1-home">+1</button>
                    <button class="increment" id="plus2-home">+2</button>
                    <button class="increment" id="plus3-home">+3</button>
               </div>
          </div>
          <div id="guest">
               <h1>guest</h1>
               <span id="score-guest">
                    0
               </span>
               <div class="btn-container">
                    <button class="increment" id="plus1-guest">+1</button>
                    <button class="increment" id="plus2-guest">+2</button>
                    <button class="increment" id="plus3-guest">+3</button>
               </div>
          </div>
     </div>


</body>
</html>
