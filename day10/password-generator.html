<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Password Generator</title>
     <link rel="stylesheet" href="../util.css">
     <link rel="stylesheet" href="./password-generator.css">
</head>

<body>
     <p><a href="./day10.html">Back</a></p>

     <div id="password-container">
          <h1>Generate a <span id="emphasis">strong password</span></h1>
          <p>Never use an insecure password again.</p>
          <p>Password length: <input type="number" id="password-length" value="15"></p>
          <button id="generate-btn">Generate</button>
          <hr>
          <div id="passwords">
               <div class="password" id="password1"></div>
               <button class="copy-btn" id="copy-password1">Copy</button>
               <div class="password" id="password2"></div>
               <button class="copy-btn" id="copy-password2">Copy</button>
          </div>
     </div>

     <script src="./password-generator.js"></script>
</body>

</html>
